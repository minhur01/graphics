<!DOCTYPE html>
<html>
<head>
    <title>GLB Model Animation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Arm Rotator Sliders -->
    <input type="range" id="armLeftSliderY" min="0" max="30" value="5" style="position: absolute; top: 20px; left: 90px; z-index: 100;">
    <input type="range" id="armLeftSliderZ" min="0" max="30" value="15" style="position: absolute; top: 20px; left: 230px; z-index: 100;">
    <input type="range" id="armRightSliderY" min="0" max="30" value="5" style="position: absolute; top: 40px; left: 90px; z-index: 100;">
    <input type="range" id="armRightSliderZ" min="0" max="30" value="15" style="position: absolute; top: 40px; left: 230px; z-index: 100;">

    <input type="range" id="armLeftSliderLowerX" min="0" max="30" value="12" style="position: absolute; top: 20px; left: 370px; z-index: 100;">
    <input type="range" id="armLeftSliderLowerZ" min="0" max="30" value="0" style="position: absolute; top: 20px; left: 510px; z-index: 100;">
    <input type="range" id="armRightSliderLowerX" min="0" max="30" value="12" style="position: absolute; top: 40px; left: 370px; z-index: 100;">
    <input type="range" id="armRightSliderLowerZ" min="0" max="30" value="0" style="position: absolute; top: 40px; left: 510px; z-index: 100;">

    <label for="armLeftSliderZ" style="position: absolute; top: 20px; left: 10px; z-index: 100;">Left Arm:</label>
    <label for="armRightSliderZ" style="position: absolute; top: 40px; left: 10px; z-index: 100;">Right Arm:</label>

    <!-- Leg Rotator Sliders -->
    <input type="range" id="legLeftSliderX" min="0" max="30" value="9" style="position: absolute; top: 60px; left: 90px; z-index: 100;">
    <input type="range" id="legLeftSliderZ" min="0" max="30" value="22" style="position: absolute; top: 60px; left: 230px; z-index: 100;">
    <input type="range" id="legRightSliderX" min="0" max="30" value="9" style="position: absolute; top: 80px; left: 90px; z-index: 100;">
    <input type="range" id="legRightSliderZ" min="0" max="30" value="22" style="position: absolute; top: 80px; left: 230px; z-index: 100;">
    
    <input type="range" id="legLeftSliderLowerX" min="0" max="30" value="9" style="position: absolute; top: 60px; left: 370px; z-index: 100;">
    <input type="range" id="legLeftSliderLowerZ" min="0" max="30" value="16" style="position: absolute; top: 60px; left: 510px; z-index: 100;">
    <input type="range" id="legRightSliderLowerX" min="0" max="30" value="9" style="position: absolute; top: 80px; left: 370px; z-index: 100;">
    <input type="range" id="legRightSliderLowerZ" min="0" max="30" value="16" style="position: absolute; top: 80px; left: 510px; z-index: 100;">
    <label for="armLeftSliderZ" style="position: absolute; top: 60px; left: 10px; z-index: 100;">Left Leg:</label>
    <label for="armRightSliderZ" style="position: absolute; top: 80px; left: 10px; z-index: 100;">Right Leg:</label>
    <label style="position: absolute; top: 0px; left: 205px; z-index: 100;">Upper:</label>
    <label style="position: absolute; top: 0px; left: 480px; z-index: 100;">Lower:</label>

    <!-- Tail Rotator Sliders -->
    <input type="range" id="tailSliderUpperZ" min="0" max="30" value="16" style="position: absolute; top: 100px; left: 90px; z-index: 100;">
    <input type="range" id="tailSliderUpperX" min="0" max="30" value="16" style="position: absolute; top: 100px; left: 230px; z-index: 100;">
    <input type="range" id="tailSliderLowerX" min="0" max="30" value="9" style="position: absolute; top: 100px; left: 370px; z-index: 100;">
    <input type="range" id="tailSliderLowerZ" min="0" max="30" value="16" style="position: absolute; top: 100px; left: 510px; z-index: 100;">
    <label for="tailSliderUpperX" style="position: absolute; top: 100px; left: 10px; z-index: 100;">Tail:</label>

    <!-- Head Rotator Sliders -->
    <input type="range" id="headSliderX" min="0" max="30" value="9" style="position: absolute; top: 20px; left: 800px; z-index: 100;">
    <input type="range" id="headSliderY" min="0" max="30" value="16" style="position: absolute; top: 20px; left: 940px; z-index: 100;">
    <input type="range" id="headSliderZ" min="0" max="30" value="16" style="position: absolute; top: 20px; left: 1080px; z-index: 100;">
    <label for="headSliderX" style="position: absolute; top: 20px; left: 740px; z-index: 100;">Head:</label>

    <!-- Neck Rotator Sliders -->
    <input type="range" id="neckSliderX" min="0" max="30" value="16" style="position: absolute; top: 40px; left: 800px; z-index: 100;">
    <input type="range" id="neckSliderY" min="0" max="30" value="16" style="position: absolute; top: 40px; left: 940px; z-index: 100;">
    <input type="range" id="neckSliderZ" min="0" max="30" value="16" style="position: absolute; top: 40px; left: 1080px; z-index: 100;">
    <label for="headSliderX" style="position: absolute; top: 40px; left: 740px; z-index: 100;">Neck:</label>

    <!-- rotate model -->
    <input type="range" id="modelRotationSlider" min="0" max="360" value="0" style="position: absolute; top: 60px; left: 800px; z-index: 100;">
    <label for="modelRotationSlider" style="position: absolute; top: 60px; left: 740px; z-index: 100;">Rotate:</label>

    <button id="addPose" style="position: absolute; top: 130px; left: 10px; z-index: 100;">Add Position</button>
    <button id="playAnimation" style="position: absolute; top: 130px; left: 110px; z-index: 100;">Play</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/TransformControls.js"></script>
    <script src="index.js"></script>
</body>
</html>
